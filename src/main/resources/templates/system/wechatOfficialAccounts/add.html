<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">微信公众号：</label>
								<div class="col-sm-8">
									<input id="wechatid" name="wechatid" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="type" value="1" /> 服务号
									</label> <label class="radio-inline"> <input type="radio"
										name="type" value="2" /> 订阅号
									</label> <label class="radio-inline"> <input type="radio"
										name="type" value="3" /> 企业号
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">介绍：</label>
								<div class="col-sm-8">
									<input id="intro" name="intro" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">认证情况：</label>
								<div class="col-sm-8">
									<input id="certification" name="certification"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所在地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">账号主题体：</label>
								<div class="col-sm-8">
									<input id="accountbody" name="accountbody" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
                                <label class="col-sm-3 control-label">是否推荐：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio"
                                        name="isRecommend" value="1" /> 是
                                    </label> <label class="radio-inline"> <input type="radio"
                                        name="isRecommend" value="0" /> 否
                                    </label>
                                </div>
                            </div>
                            
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/sys/wechatOfficialAccounts/add.js">
		
	</script>
</body>
</html>
